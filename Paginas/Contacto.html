<h1>CONTACTO</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form>
        <div class="row mb-3">
          <label for="nombreApellido" class="col-sm-4 col-form-label">Nombre y apellido</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="nombreApellido" placeholder="Nombre y Apellido">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="consulta" class="col-sm-4 col-form-label">Escribe tu consulta</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="consulta" rows="5" placeholder="Escribe tu consulta aquí"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Restablecer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
